httpApi:
  host: 0.0.0.0
  port: 3000
  allowedOrigins: '*'
  oauth2:
    google:
      clientId: 'client_id'
      clientSecret: 'client_secret'
      redirectUrl: '/oauth/google/login'
      callbackUrl: 'http://localhost:1337/oauth/google/callback'

auth:
  accessSecret: 'secret'
  refreshSecret: 'secret'
  accessExpiresIn: '15m'
  refreshExpiresIn: '12h'

metrics:
  enabled: true
  host: 0.0.0.0
  port: 9090

logging:
  global: info
  metricsServer: info
  appServer: info
  database: info

database:
  dsn: 'postgres://postgres:pass@localhost:5432/codex-notes'

