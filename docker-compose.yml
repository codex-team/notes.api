version: "3.2"
services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 127.0.0.1:1330:1337
    volumes:
      - ./app-config.yaml:/usr/app/app-config.yaml
    restart: unless-stopped

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: codex
      POSTGRES_DB: notes
      POSTGRES_PASSWORD: postgres
    ports:
      - 127.0.0.1:5430:5432
    volumes:
      - ./database:/var/lib/postgresql/data
